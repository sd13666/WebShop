<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="CSS/reset.css" rel="stylesheet" />
    <link href="CSS/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/main.css" />
    <title>WebShop</title>
  </head>
  <body>
    <div class="developer">sssddd1366628@gmail.com</div>

      <div class="wrapper">


        <header class="header">
        <div class="header__top py-5">
          <div class="container-fluid">
            <div class="row">
              <div class="col-2">
                <img src="./Images/Logo_icon.png" class="rounded float-start logo" alt="logo">
                <span class="logo-text">FASHION</span>
              </div>
              <div class="col-10">
                <div class="p-2 ms-auto">
                  <ul class="nav justify-content-end">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">CATALOGUE</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">FASHION</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">FAVOURITE</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">LIFESTYLE</a>
                    </li>
                    <li class="nav-item">
                      <button type="button" class="btn btn-primary">SIGN UP</button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="header__middle">
          <div class="container-fluid">
            <div class="row justify-content-around">
              <div class="col-2">
                <div class="col banner__left-side">
                  <h1 class="display-1">LET’S EXPLORE UNIQUE CLOTHES.
                    
                  </h1>
                  <p>Live for Influential and Innovative fashion!</p>
                  <div class="banner__left-siide_button">
                    <button type="button" class="btn btn-secondary btn-lg">SHOP NOW</button>
                  </div>
                </div>
              </div>
              <div class="col-5">
                <div class="col banner__right-side">
                  <img
                    class="banner_girl"
                    src="./Images/Section1/beautiful-girl-at-banner.svg"
                    alt="Banner_girl"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        </header>



      </div>
      <footer></footer>

    <script src="JS/bootstrap.bundle.min.js"></script>
  </body>
</html>
